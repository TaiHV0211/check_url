<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">URL Processor</h2>
        <div class="card p-4">
            <div class="mb-3">
                <label for="urlInput" class="form-label">Enter URL</label>
                <textarea class="form-control" id="urlInput" style="height: auto;" placeholder="Paste your URLs here..."></textarea>
            </div>
            <button class="btn btn-primary" id="processButton">Process URLs</button>
            <button class="btn btn-secondary ms-2" id="copyButton">Copy to Clipboard</button>
            <h5 class="mt-4">Final URLs:</h5>
            <textarea class="form-control mt-2" id="outputArea" style="height: auto;" readonly></textarea>
        </div>
    </div>

    <script>
        const adjustTextareaHeight = (textarea) => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        };

        document.getElementById('urlInput').addEventListener('input', function () {
            adjustTextareaHeight(this);
        });

        document.getElementById('processButton').addEventListener('click', function () {
            const inputArea = document.getElementById('urlInput');
            const outputArea = document.getElementById('outputArea');
            
            // Get the input value and split by lines
            const urls = inputArea.value.split('\n');
            
            // Process each URL
            const processedUrls = urls.map(url => {
                if (url.includes('vn')) {
                    return url.replace(/\.vn/, '');
                }
                return url;
            });

            // Join processed URLs and display in output area
            outputArea.value = processedUrls.join('\n');
            adjustTextareaHeight(outputArea);
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            const outputArea = document.getElementById('outputArea');
            outputArea.select();
            document.execCommand('copy');
            alert('Final URLs copied to clipboard!');
        });
    </script>
</body>
</html>

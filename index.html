<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            max-width: 900px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .col {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">URL Processor</h2>
        <div class="card p-4">
            <div class="row">
                <!-- Input Column -->
                <div class="col-md-6">
                    <h5>Input URLs</h5>
                    <textarea class="form-control mb-3" id="urlInput" placeholder="Paste your URLs here..." style="height: 200px;"></textarea>
                    <button class="btn btn-primary w-100" id="processButton">Process URLs</button>
                </div>

                <!-- Output Column -->
                <div class="col-md-6">
                    <h5>Processed URLs</h5>
                    <textarea class="form-control mb-3" id="outputArea" placeholder="Processed URLs will appear here..." style="height: 200px;" readonly></textarea>
                    <button class="btn btn-secondary w-100" id="copyButton">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const adjustTextareaHeight = (textarea) => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        };

        document.getElementById('urlInput').addEventListener('input', function () {
            adjustTextareaHeight(this);
        });

        document.getElementById('processButton').addEventListener('click', function () {
            const inputArea = document.getElementById('urlInput');
            const outputArea = document.getElementById('outputArea');
            
            // Get the input value and split by lines
            const urls = inputArea.value.split('\n');
            
            // Process each URL
            const processedUrls = urls.map(url => {
                if (url.includes('vn')) {
                    return url.replace(/\.vn/, '');
                }
                return url;
            });

            // Join processed URLs and display in output area
            outputArea.value = processedUrls.join('\n');
            adjustTextareaHeight(outputArea);
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            const outputArea = document.getElementById('outputArea');
            outputArea.select();
            document.execCommand('copy');
            alert('Final URLs copied to clipboard!');
        });
    </script>
</body>
</html>
